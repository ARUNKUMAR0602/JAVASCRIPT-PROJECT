<!DOCTYPE html>
<html>
<head>
    <title>Interactive Element Example</title>
    <style>
        /* Style for the text that will change color */
        #changeable-text {
            font-size: 24px;
            color: rgb(255, 0, 0);
        }
            
    </style>
</head>
<body>
    <h1>Interactive Element Example</h1>
    <p id="changeable-text">Click the button to change my color!</p>
    <button id="color-button">Change Color</button>

    <script src="script.js"></script>
</body>
</html>
